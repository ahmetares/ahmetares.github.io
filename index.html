<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Pin Kodu</title>
</head>

<body>
  <div class="wrapper">
    <div class="">
      <h1>Pin Kodu Hesaplayıcı</h1>

      <div id="info">
        <p>Ör: 30.01.2001</p>
        <form id="calculateForm" method="POST" action="#">
          <div>
            <label>Gün:</label>
            <input type="text" placeholder="30" id="day" oninput="getDay()" maxlength="2" size="6">
            <label class="error" id="dayError"></label>
          </div>

          <div>
            <label>Ay:</label>
            <input type="text" placeholder="01" id="month" oninput="getMonth()" maxlength="2" size="6">
            <label class="error" id="monthError"></label>
          </div>

          <div>
            <label>Yıl:</label>
            <input type="text" placeholder="2001" id="year" oninput="getYear()" maxlength="4" size="6">
            <label class="error" id="yearError"></label>
          </div>

          <button id="button">Hesapla</button>
      </div>

      </form>
    </div>


    <div id="results">

      <h2 id="number"></h2>


      <textarea name="area" id="area" cols="50" rows="20" readonly></textarea>

    </div>
  </div>

  <script src="index.js"></script>



</body>

</html>
